projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - ../web/src/api/graphql/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ../web/src/api/graphql/models.ts
        docsFilePath: ../web/src/api/graphql
        region: ap-northeast-1
        apiId: null
        frontend: javascript
        framework: react
        maxDepth: 2
extensions:
  amplify:
    version: 3
